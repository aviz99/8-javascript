<!DOCTYPE html>

    <title>Javascript Menulis Function</title>
</head>
<body>
    

<script>
    function menghitungDuaKubus(a,b) {
        var a;
        var b;
        var result;
        result = (a*a*a) + (b*b*b);
        return result;
    }

    console.log(menghitungDuaKubus(5,2));
</script>
</body>
