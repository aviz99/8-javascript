<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variabel Scope</title>
</head>
<body>
    


<script>
    // Global Scope / Window Scope
    var a = 1;

    function test(a) {
        console.log(a);
    }
    
    test(a);
    console.log(a);
</script>
</body>
</html>
