<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Template</title>
</head>
<body>
    



<script>
    const name = "Ali Havizni";
    const firstName = "Ali";
    const lastName = "Havizni";
    const value = 90;
    const template = `Name : ${firstName} ${lastName}`;

    document.writeln(template);

    const template2 = `Name : ${name}, Nilai : ${value > 75}`;
    document.writeln("<p>" + template2 + "</p>");

    const multiLineString = `
Halo Nama Saya Ali Havizni,
Umur Saya 20 Tahun,
Saya Tinggal Di Portugal. `;

    document.writeln("<pre>");
    document.writeln(multiLineString);
    document.writeln("</pre>");
</script>
</body>
</html>
