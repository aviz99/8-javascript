<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Rest Parameter</title>
</head>
<body>
    




<script>

    const sum = function(names, ...data) {
        let total = 0;
        for (const items of data) {
            total += items;
        }
        console.log(`Total ${names} is ${total}`);
    }

    sum("Blue", 1, 2, 3, 4, 5, 6, 7, 8, 9);
    sum("Red",1,2,3,4,5,6,7,8,9);
    sum("Green",1,2,3,4,5,6,7,8,9);

    const arr = [10, 20, 30, 40, 50, 60, 70, 80, 90];

    sum("Yellow", ...arr);

    const oldSum = function() {
        let total = 0;
        for( const item of arguments ) {
            total += item;
        }
        console.log(`Total is ${total}`);
    }

    oldSum(1, 2, 3, 4, 5, 6, 7, 8, 9);

</script>
</body>
</html>
