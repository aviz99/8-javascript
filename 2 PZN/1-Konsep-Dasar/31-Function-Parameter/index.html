<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function Parameter</title>
</head>
<body>
    


<script>

    let hitungBilangan = function(a,b,c,d) {
        let total;
        total = (a+b)*(c-d);
        return total;
    }

    document.writeln(`a + b x c - d = ${hitungBilangan(10,20,30,40)}`);

</script>
</body>
</html>
