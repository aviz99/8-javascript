<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator in</title>
</head>
<body>
    


<script>
    const person = {
        firstName: "Ali",
        lastName: "Havizni"
    }

    const result = "firstName" in person;
    document.writeln(`<p>${result}</p>`);

    const student = {
        firstName: "Joko",
        middleName: undefined,
        lastName: "Darojat"
    }

    if("middleName" in student) {
        alert(`Hello ${student.middleName}`);
    } else {
        alert("Hello Student");
    }

    const names = [null,"Havizni",null];
    const hasil = 0 in names;
    document.writeln(`<p>${hasil}</p>`);


</script>
</body>
</html>
