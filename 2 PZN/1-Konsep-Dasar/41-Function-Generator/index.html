<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function Generator</title>
</head>
<body>
    




<script>
    function* dataNama() {
        yield "Ali";
        yield "David";
        yield "Havizni";
    }

    const names = dataNama();
    for( const item of names ) {
        console.log(item);
    }


    // lazy
    function* angkaGanjil(value) {
        for( let i = 1; i <= value; i++ ) {
            if( i % 2 === 1 ) {
                console.log(`Yield ${i}`);
                yield i;
            }
        }
    }

    // eager
    function angkaGanjilArray(value) {
        const result = []
        for( let i = 1; i <= value; i++ ) {
            if( i % 2 === 1 ) {
                console.log(`Yield ${i}`);
                result.push(i);
            }
        }
        return result;
    }

    // const dataGanjil = angkaGanjil(100);
    // for( const ganjil of dataGanjil ) {
    //     console.log(ganjil);
    // }
    const dataGanjil = angkaGanjil(100);
    // for( const ganjil of dataGanjilArray ) {
    //     console.log(ganjil);
    // }

    console.log(dataGanjil.next().value);
    console.log(dataGanjil.next().value);
    console.log(dataGanjil.next().value);

</script>
</body>
</html>
