<script>
    function objectPerson(name,age,city) {
        this.name = name;
        this.age = age;
        this.city = city;
    }

    let person = new objectPerson("Regita Pangestika",22,"Lampung");

    const orang = {
        name: "Ali",
        sayHello: function(value) {
            console.info(`Hello ${value} My name is ${this.name}`);
        }
    };

    orang.sayHello("Ali");
</script>
