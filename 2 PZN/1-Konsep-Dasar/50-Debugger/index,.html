    <title>Javascript Debugger</title>
</head>
<body>
    



<script>
    function createFullName(firstName, middleName, lastName) {
        const fullName = `${firstName} ${firstName} ${lastName}`;
        return fullName;
    }

    const names = createFullName("Ali","David","Havizni");
    console.info(names);

    function hitungAngka(...number) {
        debugger;
        let total = 0;
        for(const angka of number) {
            total += angka;
        }
        return total;
    }

    console.info(hitungAngka(1,1,1,1,1));
</script>
