<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator Aritmatika</title>
</head>
<body>
    



<script>
    let x = 5;
    x += 9;
    document.writeln('<p>5 + 9 = ' + x + '</p>');
    x -= 9;
    document.writeln('<p>5 - 9 = ' + x + '</p>');
    x *= 9;
    document.writeln('<p>5 x 9 = ' + x + '</p>');
    x /= 9;
    document.writeln('<p>5 : 9 = ' + x + '</p>');
    x %= 9;
    document.writeln('<p>5 % 9 = ' + x + '</p>');

</script>
</body>
</html>
