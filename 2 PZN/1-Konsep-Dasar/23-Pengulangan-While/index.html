<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Pengulangan While</title>
</head>
<body>
    

<script>
    let data = 1;

    while( data <= 10 ) {
        document.writeln(`<p>HALO DUNIA ke ${data}</p>`);
    data++;
    }


</script>
</body>
</html>
