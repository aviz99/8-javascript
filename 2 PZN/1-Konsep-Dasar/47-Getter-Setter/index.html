<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Getter & Setter</title>
</head>
<body>
    




<script>
    const person = {
        firstName: "Ali",
        lastName: "Havizni",
        get fullName() {
            return`${this.firstName} ${this.lastName}`;
        },
        set fullName(val) {
            const arr = val.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
        }
    };

    person.fullName = "Rahmat Muktar";

    console.table(person);
    
    person.fullName = "Regita Pangestika";

    console.table(person);
    
    person.fullName = "Ardhiant Javikri";

    console.table(person);
</script>
</body>
</html>
