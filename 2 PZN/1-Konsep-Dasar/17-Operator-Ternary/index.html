<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript Operator Ternary</title>

<body>
    

<script>
    const nilai = parseInt(prompt("Masukkan nilai :"));

    const nilaiRataRata = nilai >= 75 ? "Selamat anda lulus": "Silahkan coba lagi";

    document.writeln(`<p>${nilaiRataRata}</p>`);
</script>
</body>
