<!DOCTYPE html>

    <title>Javascript Pengulangan For</title>

<body>
    

<script>
    for( let i = 1; i <= 100; i++ ) {
        document.writeln(`<p>HALO DUNIA ${i}x</p>`);
    }
</script>
