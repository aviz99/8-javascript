<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Konversi String Ke Number</title>
</head>
<body>
    


<script>
    const value1 = 2;
    const value2 = 1;
    const sum = value1 + value2;

    document.writeln(`<p>${sum}</p>`);
    document.writeln(`<p>${parseInt("1")}</p>`);
    document.writeln(`<p>${parseFloat("2.5")}</p>`);
    document.writeln(`<p>${Number("3")}</p>`);
    document.writeln(`<p>${Number(1.5)}</p>`);
    
    const x = 1;
    const y = 2;
    const total = x.toString() + y.toString();
    document.writeln(`<p>${total}</p>`);

    document.writeln(`<p>${parseInt("Salah")}</p>`);
    document.writeln(`<p>${parseFloat("1.satu")}</p>`);

    document.writeln(`<p>${Number("1satu")}</p>`);
    document.writeln(`<p>${Number("1.satu")}</p>`);


</script>
</body>
</html>
