<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Optional Parameter</title>
</head>
<body>
    



<script>
    const sayHello = function(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
    }

    sayHello();
    sayHello("Agus");
    sayHello("Agus","Darojat");
    sayHello("Agus","Darojat", "Zaky");
</script>
</body>
</html>
