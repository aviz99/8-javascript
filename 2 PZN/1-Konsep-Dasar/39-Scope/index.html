<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Scope</title>
</head>
<body>
    


<script>
    // global scope
    let counter = 0;

    // global scoper
    function hitMe() {
        // local scope
        counter++;
    }

    hitMe();
    hitMe();

    console.log(counter);

    function first() {
        // local scope first
        let firstVariable = "First";
        // console.log(firstVariable);
        function firstNested() {
            console.log(firstVariable)
        }

        firstNested();
    }

    function second() {
        // local scope second
        let secondVariable = "Second";
        // console.log(secondVariable);
    }

    first();
    second();

    // global scope
    // console.log(firstVariable); // ERROR
    // console.log(secondVariable); // ERROR

</script>
</body>
</html>
