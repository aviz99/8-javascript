<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Sebagai Value</title>
</head>
<body>
    





<script>
    const sayHello = function(name) {
        console.log(`Hello ${name}`);
    }

    let say = sayHello;

    sayHello("Ali");
    say("Darojat");

    const giveMeName = function(callback) {
        callback("Ali");
    }

    giveMeName(sayHello);
    giveMeName(say);
</script>
</body>
</html>
