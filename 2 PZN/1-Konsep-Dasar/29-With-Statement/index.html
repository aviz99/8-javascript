<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript With Statement</title>
</head>
<body>
    

<script>

    const person = {
        nama : "Ali Havizni",
        umur : 26,
        pekerjaan : "Freelancer"
    };

    with(person) {
        console.log(nama);
        console.log(umur);
        console.log(pekerjaan);
    }

</script>
</body>
</html>
