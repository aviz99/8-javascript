<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Pengkondisian Switch</title>
</head>
<body>
    


<script>
    let aktivitas = prompt("Aktivitas yang bermanfaat : \n(cth: Olahraga, Belajar, Membantu Orang Tua, Main Mobile Legend, Keluyuran)");

    switch(aktivitas) {
        case "Olahraga":
        case "Belajar":
        case "Membantu Orang Tua":
            alert("Aktivitas yang sangat bermanfaat");
            break;
        case "Main Mobile Legend":
        case "Keluyuran":
            alert("Aktivitas yang tidak ada manfaatnya");
            break;
        default:
            alert("Anda memasukkan yang tidak ada dikategorikan.");
    }
</script>
</body>
</html>
