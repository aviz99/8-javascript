<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript InstanceOf</title>
</head>
<body>
    



<script>
    class Employee {

    }

    class Manager extends Employee {

    }

    const namaPegawai = new Employee();
    const namaManager = new Manager();

    console.info(namaPegawai instanceof Employee); //true
    console.info(namaManager instanceof Manager);  //true

    console.info(namaPegawai instanceof Manager);  //false
    console.info(namaManager instanceof Employee); //false

    console.info(namaPegawai instanceof Employee); //true
    console.info(namaManager instanceof Employee); //false

    console.info(namaPegawai instanceof Manager);  //false
    console.info(namaManager instanceof Manager);  //true
</script>
</body>
</html>
