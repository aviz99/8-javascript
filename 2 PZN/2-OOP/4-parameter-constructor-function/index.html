<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Parameter Function Constructor</title>
</head>
<body>
    



<script>
    function Person(firstName,lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function(name) {
            console.info(`Hello ${name}, My name is ${this.firstName}.`);
        }
    }

    const namaAwal = new Person("Rahmat","Aji");
    namaAwal.sayHello("Muktar");
    const namaAkhir = new Person("Raihan","Bully");
    namaAkhir.sayHello("Arbain");

    console.log(namaAwal);
    console.log(namaAkhir);
</script>
</body>
</html>
