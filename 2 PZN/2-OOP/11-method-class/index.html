<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Class Method</title>
</head>
<body>
    



<script>
    class Person {
        constructor(name) {
            // aksi
            this.name = name;
        }

        sayHello(name) {
            // aksi
            console.info(`Hi ${name}, my name is ${this.name}.`);
        }
    }

    const namaAwal = new Person("Ali");
    console.info(namaAwal);
    namaAwal.sayHello("Raihan");

    const namaAkhir = new Person("Raihan");
    console.info(namaAkhir);
    namaAkhir.sayHello("Ali");
</script>
</body>
</html>
