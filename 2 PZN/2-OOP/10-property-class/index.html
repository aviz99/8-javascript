    <title>Javascript Class Property</title>

<body>
    





<script>
    class Person {
        constructor(name) {
            // aksi
            this.name = name;
        }
    }

    const namaAwal = new Person("Ali");
    console.info(namaAwal);
    console.info(namaAwal.name);

    const namaAkhir = new Person("Raihan");
</script>
