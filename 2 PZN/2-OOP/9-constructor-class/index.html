<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Class Constructor</title>
</head>
<body>
    






<script>
    class Person {
        constructor(name) {
            // aksi
            console.info(`Membuat Person ${name}.`);
        }
    }

    const namaAwal = new Person("Ali");
    console.info(namaAwal);

    const namaAkhir = new Person("Raihan");
    console.info(namaAkhir);
</script>
</body>
</html>
