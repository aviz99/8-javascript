<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Static Method</title>
</head>
<body>
    


<script>
    class MathUtil {
        static sum(...numbers) {
            let total = 0;
            for(const angka of numbers) {
                total += angka;
            }
            return total;
        }
    }

    const result = MathUtil.sum(1, 1, 1, 1, 1);
    console.info(result);
</script>
</body>
</html>
