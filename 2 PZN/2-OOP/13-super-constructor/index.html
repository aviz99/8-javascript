<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Class Super Constructor</title>
</head>
<body>
    




<script>
    class Employee {
        constructor(firstName) {
            this.firstName = firstName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is employee ${this.firstName}.`)
        }
    }

    class Manager extends Employee {
        constructor(firstName,lastName) {
            super(firstName);
            this.lastName = lastName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}.`)
        }
    }

    const panggilNama1 = new Employee("Raihan");
    panggilNama1.sayHello("Muktar");

    const panggilNama2 = new Manager("Yogo","Andhika");
    panggilNama2.sayHello("Muktar");

    console.info(panggilNama1);
    console.info(panggilNama2);
</script>
</body>
</html>
