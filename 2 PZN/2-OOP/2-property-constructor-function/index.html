<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Property Function Construction</title>
</head>
<body>
    



<script>
    function Person() {
        this.firstName = "";
        this.lastName = "";
    }

    const ali = new Person();
    ali.firstName = "Ali";
    ali.lastName = "Havizni";
    const havizni = new Person();
    havizni.firstName = "Rahmat";
    havizni.lastName = "Muktar";

    console.log(ali);
    console.log(havizni);
</script>
</body>
</html>
